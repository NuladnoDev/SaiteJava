<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            color: black;
        }
        #main {
            display: flex;
            align-items: center;
            text-align: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
        }
        #main img {
            max-width: 100%;
            height: auto;
            transition: transform 0.25s ease;
            cursor: pointer;
            user-select: none;
            -webkit-user-drag: none;
        }
        .arrow-button {
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin: 0 20px;
            color: black;
            transition: transform 0.25s;
        }
        .arrow-button:hover {
            transform: scale(1.2);
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 10px;
            width: 150px;
            transition: background-color 0.25s, transform 0.25s;
        }
        button:hover {
            background-color: #45a049;
        }
        #click-counter {
            background-color: green;
            color: white;
            width: 50px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div id="main">
    <button class="arrow-button">&larr;</button>
    <img src="your-image-url.jpg" alt="Image">
    <button class="arrow-button">&rarr;</button>
</div>
</body>
</html>
