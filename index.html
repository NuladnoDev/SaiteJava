<!doctype html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>shop</title>
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f5f5f5;
  margin: 0;
}
#main {
  text-align: center;
  background: #fff;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
}
#main img {
  max-width: 100%;
  height: auto;
  transition: transform 0.25s ease;
}
button {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 10px 2px;
  cursor: pointer;
  border-radius: 5px;
  width: 150px;
}
button:hover {
  background-color: #45a049;
}
</style>
<script>
function enlargeImage() {
  var img = document.getElementById('image');
  img.style.transform = 'scale(1.2)';
  setTimeout(function() {
    img.style.transform = 'scale(1)';
  }, 250);
}
</script>
</head>
<body>
<div id="main">
  <h1>AndrewTap</h1>
  <img id="image" src="https://i.postimg.cc/2jZ709TX/photo-2024-10-29-18-37-04-1.png" alt="shop" onclick="enlargeImage()">
  <p>Все совпадения случайны. Персонаж выдумка автора</p>
  <button id="buy">Вывести монеты</button>
</div>
</body>
</html>
