<!doctype html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>shop</title>
<style>
body {
font-family: Arial, sans-serif;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
background-color: #f5f5f5;
margin: 0;
color: black;
}
#main {
text-align: center;
background: #fff;
padding: 20px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
border-radius: 10px;
position: relative;
}
#main img {
max-width: 100%;
height: auto;
transition: transform 0.25s ease;
cursor: pointer;
user-select: none;
-webkit-user-drag: none;
}
button {
background-color: #4CAF50;
color: white;
border: none;
padding: 10px 20px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
margin: 10px 5px;
cursor: pointer;
border-radius: 10px;
width: 150px;
transition: background-color 0.25s, transform 0.25s;
}
button:hover {
background-color: #45a049;
}
#click-counter {
background-color: green;
color: white;
width: 50px;
height: 50px;
line-height: 50px;
border-radius: 50%;
position: absolute;
left: 50%;
top: 50%;
transform: translate(-50%, -50%);
font-size: 20px;
}
.plus-one {
position: absolute;
color: green;
font-size: 20px;
animation: fadeOut 1s forwards;
}
@keyframes fadeOut {
0% {
opacity: 1;
transform: translateY(0);
}
100% {
opacity: 0;
transform: translateY(-20px);
}
}
@keyframes buttonAnimation {
0% {
transform: scale(1);
}
50% {
transform: scale(1.2);
}
100% {
transform: scale(1);
}
}
#alert-box {
display: none;
position: fixed;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
background-color: rgba(0, 0, 0, 0.8);
color: white;
padding: 20px;
border-radius: 10px;
z-index: 1000;
}
.button-container {
display: flex;
justify-content: center;
}
/* Полупрозрачная серая рамка */
.title-container {
background-color: rgba(128, 128, 128, 0.5); /* полупрозрачный серый /
padding: 10px;
border-radius: 10px; / скругленные углы */
display: inline-block;
margin-bottom: 20px;
}
.arrow {
position: absolute;
top: 50%;
transform: translateY(-50%);
font-size: 2em;
color: black;
cursor: pointer;
user-select: none;
}
.arrow-left {
left: 10px;
}
.arrow-right {
right: 10px;
}
</style>
</head>
<body>
<div id="main">
<div class="title-container">
<h1>AndrewTap</h1>
</div>
<img id="image" src="https://i.postimg.cc/0NjsMk4z/photo-20-24-10-29-18-37-04-1-2.png" alt="shop" onclick="enlargeImage(event)" oncontextmenu="return false;">
<p>Все совпадения случайны. Персонаж выдумка автора</p>
<div id="click-counter">0</div>
<div class="button-container">
<button id="buy" onclick="resetCounter()">Вывести монеты</button>
<button disabled>Скоро..</button>
</div>
<div id="alert-box"></div>
<audio id="background-music" src="YOUR_MUSIC_FILE_URL" loop></audio>
<!-- Стрелки -->
<span class="arrow arrow-left" onclick="showSoonAlert()">◀</span>
<span class="arrow arrow-right" onclick="showSoonAlert()">▶</span>
<script>
let clickCount = 0;

function updateClickCounter() {
document.getElementById('click-counter').innerText = clickCount;
localStorage.setItem('clickCount', clickCount);
}

function enlargeImage(event) {
event.preventDefault();
var img = event.target;
img.style.transform = 'scale(1.2)';
clickCount++;
updateClickCounter();

var plusOne = document.createElement('div');
plusOne.className = 'plus-one';
plusOne.innerText = '+1';
plusOne.style.left = event.clientX - img.getBoundingClientRect().left + 'px';
plusOne.style.top = event.clientY - img.getBoundingClientRect().top + 'px';
document.getElementById('main').appendChild(plusOne);

setTimeout(function() {
img.style.transform = 'scale(1)';
plusOne.remove();
}, 1000);
}

function resetCounter() {
var button = document.getElementById('buy');
button.style.transform = 'scale(1.2)';
setTimeout(function() {
button.style.transform = '';
}, 250);
showAlert('Ожидайте листинга, больше информации в боте');
}

function showAlert(message) {
var alertBox = document.getElementById('alert-box');
alertBox.innerText = message;
alertBox.style.display = 'block';
setTimeout(function() {
alertBox.style.display = 'none';
}, 3000);
}

window.onload = function() {
if (localStorage.getItem('clickCount')) {
clickCount = parseInt(localStorage.getItem('clickCount'), 10);
updateClickCounter();
}

document.getElementById('background-music').play();
}

function showSoonAlert() {
showAlert('Скоро..');
}
</script>
</div>
</body>
</html>
