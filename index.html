<!doctype html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>shop</title>
<link href="https://cdn.jsdelivr.net/gh/Alaev-Co/snowflakes/dist/snow.min.css" rel="stylesheet">
<style>
html, body {
margin: 0;
padding: 0;
height: 100%;
width: 100%;
overflow: hidden;
}
body {
font-family: Arial, sans-serif;
display: flex;
justify-content: center;
align-items: center;
background-color: #f5f5f5;
color: black;
position: relative; /* Для снежинок */
}
#main {
text-align: center;
background: #fff;
padding: 20px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
border-radius: 10px;
position: relative;
z-index: 1; /* Над снежинками */
}
#main img {
max-width: 100%;
height: auto;
transition: transform 0.25s ease;
cursor: pointer;
user-select: none;
-webkit-user-drag: none;
}
button {
background-color: #42aaf5;
color: white;
border: none;
padding: 8px 16px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 14px;
margin: 5px 3px;
cursor: pointer;
border-radius: 10px;
width: 120px;
transition: background-color 0.25s, transform 0.25s;
}
button:hover {
background-color: #369edc;
}
#click-counter {
background-color: #42aaf5;
color: white;
width: 50px;
height: 50px;
line-height: 50px;
border-radius: 50%;
position: absolute;
left: 50%;
top: 50%;
transform: translate(-50%, -50%);
font-size: 20px;
}
.plus-one {
position: absolute;
color: #42aaf5;
font-size: 20px;
animation: fadeOut 1s forwards;
}
@keyframes fadeOut {
0% {
opacity: 1;
transform: translateY(0);
}
100% {
opacity: 0;
transform: translateY(-20px);
}
}
#alert-box {
display: none;
position: fixed;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
background-color: rgba(0, 0, 0, 0.8);
color: white;
padding: 20px;
border-radius: 10px;
z-index: 1000;
}
.button-container {
display: flex;
justify-content: center;
flex-wrap: wrap;
}
.arrow {
position: absolute;
top: 50%;
transform: translateY(-50%);
font-size: 2em;
color: black;
cursor: pointer;
user-select: none;
}
.arrow-right {
right: 10px;
}
#boosts-container {
display: none;
position: fixed;
bottom: -50%;
left: 0;
width: 100%;
height: 50%;
background-color: rgba(0, 0, 0, 0.8);
color: white;
padding: 20px;
box-shadow: 0 -10px 10px rgba(0, 0, 0, 0.1);
border-radius: 10px 10px 0 0;
z-index: 1001;
transition: bottom 0.5s;
}
#boosts-container.show {
bottom: 0;
}
.overlay {
display: none;
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-color: rgba(0, 0, 0, 0.5);
z-index: 1000;
}
.overlay.show {
display: block;
}
#snowflakes {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
pointer-events: none; /* Для предотвращения взаимодействия /
z-index: 0; / Под основными элементами */
}
</style>
</head>
<body>
<div id="snowflakes"></div> <!-- Контейнер для снежинок -->
<div id="main">
<h1>AndrewTap</h1>
<img id="image" src="https://i.postimg.cc/0NjsMk4z/photo-20-24-10-29-18-37-04-1-2.png" alt="shop" onclick="enlargeImage(event)" oncontextmenu="return false;">
<p>Все совпадения случайны. Персонаж выдумка автора.</p>
<div id="click-counter">0</div>
<div class="button-container">
<button id="buy" onclick="resetCounter()">Вывести монеты</button>
<button id="reset" onclick="resetCounterAndAnimation()">Обнулить результат</button>
<button id="boosts" onclick="toggleBoosts()">Бусты</button>
</div>
<div id="alert-box"></div>
<div id="boosts-container">
<button onclick="alert('тест')">тест</button>
</div>
<div class="overlay" onclick="toggleBoosts()"></div>
<audio id="background-music" src="YOUR_MUSIC_FILE_URL" loop></audio>
<!-- Стрелка -->
<span class="arrow arrow-right" onclick="changeImage('right')">▶</span>
<script src="https://cdn.jsdelivr.net/gh/Alaev-Co/snowflakes/dist/Snow.min.js"></script>
<script>
new Snow({
iconColor: '#a6e7ff',
iconSize: 15,
showSnowBalls: true,
showSnowBallsIsMobile: true,
showSnowflakes: true,
countSnowflake: 100,
Изображение
snowBallsLength: 10,
snowBallIterations: 40,
snowBallupNum: 1,
snowBallIterationsInterval: 1000,
clearSnowBalls: 20000
});
</script>
<script>
let clickCount = 0;

function updateClickCounter() {
document.getElementById('click-counter').innerText = clickCount;
localStorage.setItem('clickCount', clickCount);
}

function enlargeImage(event) {
event.preventDefault();
var img = event.target;
img.style.transform = 'scale(1.2)';
var currentImageSrc = document.getElementById('image').src;
if (currentImageSrc.includes('photo-20-24-10-29-18-37-04-1-2.png')) {
clickCount++;
showPlusOne(event, '+1');
} else if (currentImageSrc.includes('2332323232.png')) {
clickCount += 3;
showPlusOne(event, '+3');
}
updateClickCounter();

setTimeout(function() {
img.style.transform = 'scale(1)';
}, 1000);
}

function showPlusOne(event, text) {
var plusOne = document.createElement('div');
plusOne.className = 'plus-one';
plusOne.innerText = text;
plusOne.style.left = event.clientX - event.target.getBoundingClientRect().left + 'px';
plusOne.style.top = event.clientY - event.target.getBoundingClientRect().top + 'px';
document.getElementById('main').appendChild(plusOne);

setTimeout(function() {
plusOne.remove();
}, 1000);
}

function resetCounter() {
var button = document.getElementById('buy');
button.style.transform = 'scale(1.2)';
setTimeout(function() {
button.style.transform = '';
}, 250);
showAlert('Ожидайте листинга, больше информации в боте');
}

function resetCounterAndAnimation() {
var button = document.getElementById('reset');
button.style.animation = 'resetAnimation 0.5s';
setTimeout(function() {
button.style.animation = '';
}, 500);

// Сброс счётчика нажатий
clickCount = 0;
updateClickCounter();
localStorage.setItem('clickCount', clickCount);
}

// Массив изображений скинов
const images = [
"https://i.postimg.cc/0NjsMk4z/photo-20-24-10-29-18-37-04-1-2.png",
"https://i.postimg.cc/zX3NkkDv/2332323232.png"
];
let currentIndex = localStorage.getItem('currentImageIndex') ? parseInt(localStorage.getItem('currentImageIndex')) : 0;

function changeImage(direction) {
if (direction === 'right' && currentIndex === 0 && clickCount < 1000) {
showAlert('Для разблокировки следующего скина нужно 1000 коинов');
return;
}
currentIndex = (direction === 'right') ? (currentIndex === images.length - 1 ? 0 : currentIndex + 1) : currentIndex;
document.getElementById('image').src = images[currentIndex];
// Сохраняем текущий индекс изображения в localStorage
localStorage.setItem('currentImageIndex', currentIndex);
}

window.onload = function() {
if (localStorage.getItem('clickCount')) {
clickCount = parseInt(localStorage.getItem('clickCount'), 10);
updateClickCounter();
}

if (localStorage.getItem('currentImageIndex')) {
currentIndex = parseInt(localStorage.getItem('currentImageIndex'), 10);
document.getElementById('image').src = images[currentIndex);
}

document.getElementById('background-music').play();
}

function showAlert(message) {
var alertBox = document.getElementById('alert-box');
alertBox.innerText = message;
alertBox.style.display = 'block';
setTimeout(function() {
alertBox.style.display = 'none';
}, 3000);
}

function toggleBoosts() {
var boostsContainer = document.getElementById('boosts-container');
var overlay = document.querySelector('.overlay');
if (boostsContainer.style.display === 'none' || boostsContainer.style.display === '') {
boostsContainer.classList.add('show');
overlay.classList.add('show');
} else {
boostsContainer.classList.remove('show');
overlay.classList.remove('show');
}
}
</script>
</div>
</body>
</html>
