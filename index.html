<!doctype html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<div id="main">
    <h1>AndrewTap</h1>
    <img id="image" src="https://i.postimg.cc/2jZ709TX/photo-2024-10-29-18-37-04-1.png" alt="shop" onclick="enlargeImage(event)" oncontextmenu="return false;">
    <p>Все совпадения случайны. Персонаж выдумка автора</p>
    <div id="click-counter">0</div>
    <button id="buy" onclick="resetCounter()">Вывести монеты</button>
</div>

<script>
let clickCount = 0;

function enlargeImage(event) {
    // Код функции enlargeImage
}

function resetCounter() {
    // Анимация для кнопки
    var button = document.getElementById('buy');
    button.style.transform = 'scale(1.2)';
    button.style.backgroundColor = '#4CAF50'; // Вернуть исходный цвет для анимации
    setTimeout(function() {
        button.style.transform = '';
    }, 250);

    // Сброс счетчика
    clickCount = 0;
    document.getElementById('click-counter').innerText = clickCount;

    // Вывод всплывающего сообщения
    alert('Средства сняты. Листинга нет - поэтому пока что они в вашем виртуальном банке');
}
</script>
</body>
